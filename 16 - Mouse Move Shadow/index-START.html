<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ğŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  ; (function () {
      const hero = document.querySelector('.hero');
      const title = hero.querySelector('h1');
      const walk = 500; // åƒæ•¸

      function smartmove(e) {
        // èƒŒæ¿çš„ä½ˆå±€å¯¬åº¦èˆ‡é«˜åº¦
        let width = hero.offsetWidth;
        let height = hero.offsetHeight;

        // ç›¸å°æ–¼è§¸ç™¼åˆ°çš„ DOM çš„è·é›¢
        let w = e.offsetX;
        let h = e.offsetY;

        // å¦‚æœ thisï¼ˆèƒŒæ¿ï¼‰è·Ÿè§¸ç™¼åˆ°çš„æ±è¥¿ä¸ä¸€æ¨£
        // ä¹Ÿå°±æ˜¯è§¸ç™¼åˆ° title çš„è©±
        // å°±æŠŠè·é›¢çš„æ•¸å€¼åŠ ä¸Š title çš„ç›¸å°è·é›¢
        if (this !== e.target) {
          w = w + e.target.offsetLeft;
          h = h + e.target.offsetTop;
        }

        const xWalk = Math.round((w / width * walk) - (walk / 2));
        const yWalk = Math.round((h / height * walk) - (walk / 2));

        title.style.textShadow = `
          ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
          ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
          ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
          ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
        `;
      }

      hero.addEventListener('mousemove', smartmove);

    })();
</script>
</body>
</html>
