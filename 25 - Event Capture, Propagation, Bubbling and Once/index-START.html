<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  ; (function () {

      const div = document.querySelectorAll('div');
      const btn = document.querySelector('button');

      div.forEach((item) => {
        item.addEventListener('click', function (e) {
          console.log(this.classList.value);
          e.stopPropagation();
          // e.stopPropagation() 可以阻止氣泡事件
        }, {
            capture: false,
            // capture 可以設定是否為事件捕捉，true（事件捕捉）、false（事件氣泡，預設值）
            once: false
            // once 可以設定是否只觸發一次
          });
      });

    })();
</script>
</body>
</html>
