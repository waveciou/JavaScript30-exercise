<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    ; (function () {
      // ## Array Cardio Day 2

      const people = [
        { name: 'Wes', year: 1988 },
        { name: 'Kait', year: 1986 },
        { name: 'Irv', year: 1970 },
        { name: 'Lux', year: 2015 }
      ];

      const comments = [
        { text: 'Love this!', id: 523423 },
        { text: 'Super good', id: 823423 },
        { text: 'You are the best', id: 2039842 },
        { text: 'Ramen is my fav food ever', id: 123523 },
        { text: 'Nice Nice Nice!', id: 542328 }
      ];

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?

      /*
       * 只要陣列中有符合一個條件，就回傳 true
       */

      const someArray = people.some((item) => {
        return new Date().getUTCFullYear() - item.year >= 19;
      });

      // Array.prototype.every() // is everyone 19 or older?

      /*
       * 陣列中每個都要符合條件，才回傳 true
       */

      const everyArray = people.every((item) => {
        return new Date().getUTCFullYear() - item.year >= 19;
      });

      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423

      /*
       * 尋找陣列中符合條件的項目，只會回傳一個而已
       */

      const findArray = comments.find((item) => {
        return item.id === 823423
      });

      // Array.prototype.findIndex()
      // Find the comment with this ID

      /*
       * 尋找陣列中符合條件的項目的 index，只會回傳一個而已
       */

      const findIndex = comments.findIndex((item) => {
        return item.id === 823423
      });

      // delete the comment with the ID of 823423

      /*
       * 刪除陣列項目的方法 - splice
       * （找到要刪除的項目 index, 要刪除幾筆）
       */
      // const spliceArray = comments.splice(findIndex, 1);

      /*
       * 刪除陣列項目的方法 - slice
       * （把陣列內的項目抓出來，然後再合併加在新陣列）
       */
      const sliceArray1 = comments.slice(0, findIndex);
      const sliceArray2 = comments.slice(findIndex + 1);

      const sliceArrayNew = [...sliceArray1, ...sliceArray2];

    })();
  </script>
</body>
</html>
